<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="jakarta.faces.core">
<h:head>
    <title>Person List</title>
</h:head>
<h:body>
    <h:form>
        <h:dataTable value="#{personBean.persons}" var="person">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{person.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{person.name}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{person.email}
            </h:column>
            <h:column>
                <h:commandButton value="Edit" action="#{personBean.update(person)}"/>
                <h:commandButton value="Delete" action="#{personBean.delete(person.id)}"/>
            </h:column>
        </h:dataTable>
        <h:commandButton value="Add New Person" action="create.xhtml"/>
    </h:form>
</h:body>
</html>
